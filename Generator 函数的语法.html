    <title>Document</title>
    <script>
        function* helloWorldGenerator() {
            yield 'hello';
            yield 'world';
            return 'ending';
        }

        var hw = helloWorldGenerator();
        console.log(hw.next());
        // { value: 'hello', done: false }

        hw.next()
        // { value: 'world', done: false }

        hw.next()
        // { value: 'ending', done: true }

        hw.next()
        // { value: undefined, done: true }


        function* gen() {
            console.log("enter");
            let a = yield 1;
            let b = yield(function () {
                return 2
            })();
            return 3;
        }
        var g = gen();
        console.log(typeof g);

        console.log(g.next())
        console.log(g.next())
        console.log(g.next())
        console.log(g.next())

        function* gen1() {
            yield 1;
            yield* gen2();
            yield 4;
        }

        function* gen2() {
            yield 2;
            yield 3;
        }
        let ge = gen1()
        console.log(ge.next())
        console.log(ge.next())
        console.log(ge.next())
        console.log(ge.next())
