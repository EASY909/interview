        var obj = {

        /**

         * symbol类型除外

         /**
          * Object.keys : 自有可枚举属性名，除symobl
          * Reflect.ownKeys(obj) ：自身所有属性，包括symbol
          * **/
        for (const key in obj) {
            // console.log(key);
            if (obj.hasOwnProperty(key)) {
                // console.log(key);

            }
        }
    </script>
