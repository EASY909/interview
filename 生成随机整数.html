<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
            请写出一个可以生成整型随机数数组（内部元素不重复）的函数，
            并可以根据参数设置随机数生成的范围和数量。例如：函数 madeRandomList(a,b,c)
            ，可以生成 [a,b] 范围内，长度为 c 的随机数数组。
        **/
        function madeRandomList(a, b, c) {
            let arr = [];
            while (arr.length<c) {
                let num = Math.floor(Math.random() * (b - a) + a);
                if (!arr.includes(num)) {
                    arr.push(num);
                }
            }
            return arr;
        }
        console.log(madeRandomList(10, 20, 10));
    </script>
