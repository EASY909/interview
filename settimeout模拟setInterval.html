    <script>
        function myInterval(fn, wait) {
            var timer = {
                flag: true
            };

            function interval() {
                if (timer.flag) {
                    fn();
                    setTimeout(interval, wait);
                }
            }
            setTimeout(interval, wait);
            return timer;
        }
