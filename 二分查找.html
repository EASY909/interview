    <script>
        //二分查找
        let arr = [1, 3, 4, 5, 6, 7, 8, 9, 10];

        function midFind(array, key) {
            let left = 0,
                right = array.length - 1;
            while (left <= right) {
                let mid = Math.floor(left + (right - left) / 2);
                if (array[mid] > key) {
                    right = mid - 1;
                } else if (array[mid] < key) {
                    left = mid + 1;
                } else if (array[mid] === key) {
                    return mid;
                }
            }
            return -1
        }
        console.log(midFind(arr, 10))

        /**
         * 二分查找计算根号
         * **/
        function rootbinarysearch(num) {

            if (num == 1)
                return 1;
            let lower = 1,
                upper = num,
                curValue;
            while (upper - lower > 0.00000001) {
                curValue = lower + (upper - lower) / 2;
                // curValue=Math.floor((lower+upper)/2)
                if (curValue * curValue < num)
                    lower = curValue;
                else
                    upper = curValue;
            }
            return curValue.toFixed(2);
        }
        console.log(rootbinarysearch(9));
    </script>
