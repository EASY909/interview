        function compareVersion(version1, version2) {
            let arr1 = version1.split(".");
            let arr2 = version2.split(".");
            let len = Math.max(arr1.length, arr2.length);

            for (let i = 0; i < len; i++) {
                let d1 = 0,
                    d2 = 0;
                if (i < arr1.length) {
                    d1 = parseInt(arr1[i]);

                }
                if (i < arr2.length) {
                    d2 = parseInt(arr2[i]);
                }

                if (d1 < d2) {
                    return -1;
                } else if (d1 > d2) {
                    return 1;
                }
            }
            return 0;
        }
        let arr = ["1.5.1", "1.5", "6", "3.3.3.3.3"];
        arr.sort(compareVersion);
        console.log(arr);
