<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isEquals(obj1, obj2) {
            if(!(obj1 instanceof Object) || !(obj2 instanceof Object)) return obj1===obj2;
            if(Object.keys(obj1).length!==Object.keys(obj2).length) return false;

            let newArr1=Object.keys(obj1);
            for (let i = 0; i < newArr1.length; i++) {
                let prop=newArr1[i];
                let a=obj1[prop] instanceof Object;
                let b=obj2[prop] instanceof Object;
                if(a&&b){
                    if(!isEquals(obj1[prop],obj2[prop])) return false;
                }else if(obj1[prop]!==obj2[prop]){
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
