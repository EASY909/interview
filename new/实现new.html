    <script>
        function P() {

        }
        let p = new P();

        function myNew(ctr, ...args) {

            if (typeof ctr !== "function") {
                return;
            }
            let obj = Object.create(ctr.prototype);
            let res = ctr.apply(obj, args);

            let isobj = typeof res === "object" && res !== null;
            let isfun = typeof res === "function";

            if (isfun || isfun) {
                return res;
            }
            return obj;
        }
    </script>
