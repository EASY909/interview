    <script>
        let arr = [1, 3, 4, 5, 6, 7, 8, 9, 10];

        function midFind(arr, key) {
            let left = 0,
                right = arr.length - 1;
            while (left <= right) {
                let mid = Math.floor(left + (right - left) / 2);
                if (arr[mid] > key) {
                    right = mid - 1;
                } else if (arr[mid] < key) {
                    left = mid + 1;
                } else if (arr[mid] === key) {
                    return mid;
                }
            }
            return -1;
        }

        // midFind(arr, 10)


        function rootbinarysearch(num) {
            if (num === 1) return 1;
            let lower = 1,
                upper = num,
                curvalue;
            while ((upper - lower > 0.000001)) {
                curvalue=lower+(upper-lower)/2;
                if(curvalue*curvalue<num){
                    lower=curvalue;
                }else{
                    upper=curvalue;
                }
            }
            return curvalue.toFixed(2)
        }
        console.log(rootbinarysearch(30));



    </script>
